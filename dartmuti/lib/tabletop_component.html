<div class="container">
  <h1>Dartmuti tabletop: {{model.name}}</h1>
  <h2>Current tricks</h2>
  <ol>
    <li *ngFor="#trick of model.currentTricks">
      <ul>
         <li *ngFor="#card of trick.cards">
          Card: {{card}}
        </li>
      </ul>
    </li>
    <li *ngIf="model.currentTricks == null || model.currentTricks.length == 0"> There are no tricks ATM! </li>
  </ol>
  <h2>Players who passed</h2>
  <ul>
    <li *ngFor="#player of model.currentPassedPlayers" [value]="player">{{player}} </li>
    <li *ngIf="model.currentPassedPlayers == null || model.currentPassedPlayers.length == 0"> No players have! </li>
  </ul>
  <h2>Deck of cards</h2>
  <ul>
    <li *ngFor="#card of model.deck" [value]="card">{{card}} </li>
    <li *ngIf="model.discardPile == null || model.discardPile.length == 0"> No cards! </li>
  </ul>
  <h2>Discard Pile</h2>
  <ul>
    <li *ngFor="#card of model.discardPile" [value]="card">{{card}} </li>
    <li *ngIf="model.discardPile == null || model.discardPile.length == 0"> Is empty! </li>
  </ul>
</div>
