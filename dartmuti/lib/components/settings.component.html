<div class="container">
  <label>Seed</label>
  <input type="number" [(ngModel)]="model.seed">
  <button (click)="model.randomiseSeed()"> Randomise seed </button>
  <button (click)="startGame()"> Start Game! </button>
  <h2>Players</h2>
  <ul>
    <li [ngClass]="{hidden: model.startedGame}" ><input #newPlayer (keyup.enter)="model.addPlayer(newPlayer.value); newPlayer.value=''">
        <button (click)="model.addPlayer(newPlayer.value); newPlayer.value=''">Add</button>
    </li>
    <li class="players" *ngFor="#player of model.players">
        <dartmuti-player [model]="player"> Loading players... </dartmuti-player>
    </li>
  </ul>
</div>
