<div class="container">
  <label>Seed</label>
  <input type="number" [(ngModel)]="model.seed">
  <button (click)="model.randomiseSeed()"> Randomise seed </button>
  <button (click)="startGame()"> Start Game! </button>
  <br />
  <label>Max turn time</label>
  <input placeholder="Not implemented yet" type="number" [(ngModel)]="model.turnTime"> seconds
  <br />
  <label># of consecutive iterations</label>
  <input type="number" [(ngModel)]="model.iterations">
  <br />
  <label>Audit endpoint</label>
  <input placeholder="State snapshots sent here" [(ngModel)]="model.auditEndpoint">
  <h2>Players</h2>
  <ul>
    <li>
      <input placeholder="Name" #newName (keyup.enter)="model.addPlayer(newName, newBaseURL);">
      <input placeholder="Base URL (optional)" #newBaseURL (keyup.enter)="model.addPlayer(newName, newBaseURL);">
      <button (click)="model.addPlayer(newName, newBaseURL);">Add</button>
    </li>
    <li class="names" *ngFor="#name of model.playerConfigs.keys">
        {{name}} <i>@ {{model.playerConfigs[name]}}</i> <button (click)="model.playerConfigs.remove(name)">Remove</button>
    </li>
  </ul>
</div>
